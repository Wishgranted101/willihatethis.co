<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Assessment - Will I Hate This?</title>
    <meta name="description" content="Founder–GTM diagnostic questionnaire.">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --text-primary: #000000;
            --text-secondary: #525252;
            --text-muted: #737373;
            --border: #e5e5e5;
            --border-active: #262626;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --accent-bg: #eff6ff;
            --success: #16a34a;
        }
        
        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #171717;
            --text-primary: #fafafa;
            --text-secondary: #a3a3a3;
            --text-muted: #737373;
            --border: #262626;
            --border-active: #525252;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --accent-bg: rgba(59, 130, 246, 0.1);
            --success: #22c55e;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: background 0.3s, color 0.3s;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        /* Navigation */
        nav {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background 0.3s, border 0.3s;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.8);
        }
        
        [data-theme="dark"] nav {
            background: rgba(10, 10, 10, 0.8);
        }
        
        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }
        
        .theme-toggle:hover {
            color: var(--text-primary);
        }
        
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1.5rem;
            }
        }
        
        /* Progress Indicator */
        .progress-container {
            text-align: center;
            padding: 2rem 0 1rem;
        }
        
        .progress-text {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 400;
        }
        
        /* Question Section */
        .question-section {
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem 2rem;
            min-height: calc(100vh - 300px);
            display: flex;
            flex-direction: column;
        }
        
        @media (max-width: 768px) {
            .question-section {
                padding: 2rem 1.5rem;
            }
        }
        
        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 3rem;
        }
        
        @media (max-width: 768px) {
            .question-text {
                font-size: 1.25rem;
                margin-bottom: 2rem;
            }
        }
        
        /* Answer Options */
        .answers-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            flex-grow: 1;
        }
        
        .answer-option {
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--bg-primary);
            position: relative;
        }
        
        .answer-option:hover {
            border-color: var(--border-active);
        }
        
        .answer-option.selected {
            border-color: var(--accent);
            background: var(--accent-bg);
        }
        
        .answer-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .answer-label {
            display: block;
            font-size: 0.9375rem;
            color: var(--text-secondary);
            cursor: pointer;
            line-height: 1.6;
            padding-left: 2rem;
            position: relative;
        }
        
        .answer-label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.2rem;
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .answer-option.selected .answer-label::before {
            border-color: var(--accent);
            background: var(--accent);
        }
        
        .answer-option.selected .answer-label::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 0.65rem;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
        }
        
        @media (max-width: 768px) {
            .answer-option {
                padding: 1.25rem 1rem;
                min-height: 48px;
            }
        }
        
        /* Error Message */
        .error-message {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .error-message.visible {
            opacity: 1;
        }
        
        /* Navigation Footer */
        .nav-footer {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            .nav-footer {
                padding: 1.5rem;
                flex-direction: column;
                gap: 1rem;
            }
        }
        
        .autosave-indicator {
            font-size: 0.75rem;
            color: var(--success);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .autosave-indicator.visible {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .autosave-indicator {
                order: 2;
            }
        }
        
        .btn-next {
            background: var(--accent);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.4;
            pointer-events: none;
        }
        
        .btn-next.enabled {
            opacity: 1;
            pointer-events: auto;
        }
        
        .btn-next.enabled:hover {
            background: var(--accent-hover);
        }
        
        @media (max-width: 768px) {
            .btn-next {
                width: 100%;
                order: 1;
            }
        }
        
        /* Transition */
        .question-section.fade-out {
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .question-section.fade-in {
            opacity: 1;
            transition: opacity 0.3s;
        }
        
        /* Exit Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 400px;
            margin: 1rem;
        }
        
        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .modal-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        
        .modal-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9375rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .modal-btn-stay {
            background: var(--accent);
            color: white;
        }
        
        .modal-btn-stay:hover {
            background: var(--accent-hover);
        }
        
        .modal-btn-exit {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }
        
        .modal-btn-exit:hover {
            background: var(--border);
        }
    </style>
</head>
<body>

    <!-- NAVIGATION -->
    <nav>
        <div class="nav-container">
            <a href="#" onclick="attemptExit(event)" class="nav-logo">Will I Hate This?</a>
            
            <div class="nav-right">
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    <svg width="20" height="20" viewBox="0 0 24 24" id="moon-icon" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg width="20" height="20" viewBox="0 0 24 24" id="sun-icon" style="display: none;" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- PROGRESS INDICATOR -->
    <div class="progress-container">
        <div class="progress-text" id="progressText">Question 1 of 18</div>
    </div>

    <!-- QUESTION SECTION -->
    <section class="question-section fade-in" id="questionSection">
        <h1 class="question-text" id="questionText">
            Sample question text will appear here.
        </h1>
        
        <div class="answers-container" id="answersContainer">
            <!-- Answer options will be dynamically inserted -->
        </div>
        
        <div class="error-message" id="errorMessage">
            Select an answer to continue
        </div>
    </section>

    <!-- NAVIGATION FOOTER -->
    <div class="nav-footer">
        <div class="autosave-indicator" id="autosaveIndicator">Saved</div>
        <button class="btn-next" id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>

    <!-- EXIT MODAL -->
    <div class="modal-overlay" id="exitModal">
        <div class="modal-content">
            <h2 class="modal-title">Answers cannot be changed. Exit the diagnostic?</h2>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-stay" onclick="closeExitModal()">Stay</button>
                <button class="modal-btn modal-btn-exit" onclick="confirmExit()">Exit</button>
            </div>
        </div>
    </div>

    <script>
        // Diagnostic questions from locked spec
        const questions = [
            // SECTION A — Idea Snapshot
            {
                question: "What are you considering building?",
                answers: [
                    "B2C software",
                    "B2B software",
                    "Tool / utility",
                    "Content product",
                    "Service (productized or hybrid)"
                ]
            },
            {
                question: "Who is the primary buyer?",
                answers: [
                    "Individuals",
                    "Small businesses",
                    "Mid-market",
                    "Enterprise",
                    "Other founders/builders"
                ]
            },
            {
                question: "Price point you realistically expect (not hope for):",
                answers: [
                    "<$10",
                    "$10–$29",
                    "$30–$99",
                    "$100–$499",
                    "$500+"
                ]
            },
            // SECTION B — GTM Shape Classification
            {
                question: "How will the first 10 customers most likely find this?",
                answers: [
                    "Cold outreach (DMs, email)",
                    "Public posting (X, LinkedIn, Reddit)",
                    "SEO / content discovery",
                    "Existing audience",
                    "Paid ads",
                    "Direct partnerships",
                    "Marketplace / app store"
                ]
            },
            {
                question: "Before someone pays, how much trust must exist?",
                answers: [
                    "Almost none (impulse / obvious utility)",
                    "Light trust (tool credibility)",
                    "Moderate trust (proof, examples)",
                    "High trust (expertise, authority)",
                    "Very high trust (personal risk, money, reputation)"
                ]
            },
            {
                question: "How many times will you need to explain the value to close early users?",
                answers: [
                    "Almost never",
                    "Occasionally",
                    "Frequently",
                    "Constantly"
                ]
            },
            {
                question: "Which best describes the GTM motion?",
                answers: [
                    "One-to-many (content, SEO, virality)",
                    "One-to-few (partnerships, warm intros)",
                    "One-to-one (calls, demos, direct persuasion)"
                ]
            },
            // SECTION C — Founder Energy Profile
            {
                question: "Which activity have you consistently sustained for 60+ days in the past? (Select up to two - you may select one and proceed)",
                answers: [
                    "Writing long-form (non-promotional)",
                    "Building quietly",
                    "Technical problem-solving",
                    "Research / synthesis",
                    "Teaching via docs or async content",
                    "None of the above"
                ]
            },
            {
                question: "Which activity do you reliably avoid or abandon? (Select up to three - you may select fewer and proceed)",
                answers: [
                    "Sales calls",
                    "Cold outreach",
                    "Posting publicly",
                    "Following up repeatedly",
                    "Explaining the same thing over and over",
                    "Waiting months for feedback"
                ]
            },
            {
                question: "How do you react when progress is ambiguous for weeks?",
                answers: [
                    "I keep going",
                    "I get uneasy but continue",
                    "I slow down",
                    "I disengage"
                ]
            },
            {
                question: "Be honest: how do you feel about rejection?",
                answers: [
                    "Neutral — part of the process",
                    "Tolerable in small doses",
                    "Draining but manageable",
                    "Actively avoided"
                ]
            },
            // SECTION D — Historical Pattern Check
            {
                question: "In past projects, what usually stopped you?",
                answers: [
                    "Lost interest",
                    "Marketing fatigue",
                    "Slow traction",
                    "External life events",
                    "Finished and moved on"
                ]
            },
            {
                question: "When a project requires daily promotion, what happens?",
                answers: [
                    "I do it",
                    "I do it briefly",
                    "I procrastinate",
                    "I stop"
                ]
            },
            {
                question: "Which statement is most true?",
                answers: [
                    "I like building more than selling",
                    "I tolerate selling if results are fast",
                    "I dislike selling but force it",
                    "I avoid selling entirely"
                ]
            },
            // SECTION E — Constraint Confirmation
            {
                question: "Which sentence feels most accurate?",
                answers: [
                    "I want the simplest GTM, even if growth is slower",
                    "I want fast growth, even if GTM is uncomfortable",
                    "I say I want fast growth, but avoid the work",
                    "I optimize for personal sustainability"
                ]
            }
        ];

        let currentQuestion = 0;
        let selectedAnswer = null;
        let answers = [];

        // Load question
        function loadQuestion(index) {
            const q = questions[index];
            document.getElementById('progressText').textContent = `Question ${index + 1} of ${questions.length}`;
            document.getElementById('questionText').textContent = q.question;
            
            const container = document.getElementById('answersContainer');
            container.innerHTML = '';
            
            q.answers.forEach((answer, i) => {
                const div = document.createElement('div');
                div.className = 'answer-option';
                div.onclick = () => selectAnswer(i);
                
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'answer';
                input.id = `answer${i}`;
                
                const label = document.createElement('label');
                label.className = 'answer-label';
                label.htmlFor = `answer${i}`;
                label.textContent = answer;
                
                div.appendChild(input);
                div.appendChild(label);
                container.appendChild(div);
            });
            
            selectedAnswer = null;
            document.getElementById('nextBtn').classList.remove('enabled');
            document.getElementById('errorMessage').classList.remove('visible');
        }

        // Select answer
        function selectAnswer(index) {
            selectedAnswer = index;
            
            // Update UI
            document.querySelectorAll('.answer-option').forEach((opt, i) => {
                if (i === index) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });
            
            // Enable next button
            document.getElementById('nextBtn').classList.add('enabled');
            
            // Show autosave
            const indicator = document.getElementById('autosaveIndicator');
            indicator.classList.add('visible');
            setTimeout(() => {
                indicator.classList.remove('visible');
            }, 2000);
            
            // Hide error if visible
            document.getElementById('errorMessage').classList.remove('visible');
        }

        // Next question
        function nextQuestion() {
            if (selectedAnswer === null) {
                // Show error
                document.getElementById('errorMessage').classList.add('visible');
                setTimeout(() => {
                    document.getElementById('errorMessage').classList.remove('visible');
                }, 3000);
                return;
            }
            
            // Save answer
            answers[currentQuestion] = selectedAnswer;
            
            // Move to next question
            if (currentQuestion < questions.length - 1) {
                const section = document.getElementById('questionSection');
                section.classList.add('fade-out');
                
                setTimeout(() => {
                    currentQuestion++;
                    loadQuestion(currentQuestion);
                    section.classList.remove('fade-out');
                }, 300);
            } else {
                // Show final confirmation before submission
                showFinalConfirmation();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const options = document.querySelectorAll('.answer-option');
            const currentFocus = document.activeElement;
            
            if (e.key === 'Tab') {
                // Default tab behavior
            } else if (e.key === 'Enter' || e.key === ' ') {
                if (currentFocus.classList.contains('answer-option')) {
                    e.preventDefault();
                    const index = Array.from(options).indexOf(currentFocus);
                    selectAnswer(index);
                }
            }
        });

        // Exit handling
        function attemptExit(e) {
            e.preventDefault();
            document.getElementById('exitModal').classList.add('active');
        }

        function closeExitModal() {
            document.getElementById('exitModal').classList.remove('active');
        }

        function confirmExit() {
            window.location.href = 'index.html';
        }

        // Final confirmation screen
        function showFinalConfirmation() {
            const section = document.getElementById('questionSection');
            const progressText = document.getElementById('progressText');
            const nextBtn = document.getElementById('nextBtn');
            
            progressText.textContent = 'Final Confirmation';
            
            section.innerHTML = `
                <h1 class="question-text" style="font-size: 1.25rem; font-weight: 600; margin-bottom: 2rem;">
                    Output Integrity Statement
                </h1>
                <div style="max-width: 500px; margin: 0 auto; text-align: left;">
                    <p style="color: var(--text-secondary); line-height: 1.7; margin-bottom: 1.5rem;">
                        You will receive a fixed diagnostic verdict.
                    </p>
                    <p style="color: var(--text-secondary); line-height: 1.7; margin-bottom: 1.5rem;">
                        There are no follow-up questions.
                    </p>
                    <p style="color: var(--text-secondary); line-height: 1.7; margin-bottom: 1.5rem;">
                        If the result feels uncomfortable, that is intentional.
                    </p>
                </div>
            `;
            
            nextBtn.textContent = 'Submit Assessment';
            nextBtn.classList.add('enabled');
            nextBtn.onclick = () => {
                alert('Submitting to verdict generation - moving to results screen');
            };
        }

        // Browser back button
        window.addEventListener('popstate', (e) => {
            e.preventDefault();
            document.getElementById('exitModal').classList.add('active');
            window.history.pushState(null, '', window.location.href);
        });

        // Push initial state
        window.history.pushState(null, '', window.location.href);

        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const moonIcon = document.getElementById('moon-icon');
            const sunIcon = document.getElementById('sun-icon');
            
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('moon-icon').style.display = 'none';
            document.getElementById('sun-icon').style.display = 'block';
        }

        // Initialize
        loadQuestion(0);
    </script>

</body>
</html>
